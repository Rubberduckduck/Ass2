name: Seam Carving Compressing
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
      
      - name: Configure with CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: "Clean Windows"
        run: .\clean.bat
      
      - name: "Build Windows"
        run: .\build.bat
      
      - name: "Run Project"
        run: .\run.bat

