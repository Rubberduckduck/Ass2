name: Seam Carving Compressing

permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cppcheck:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Download Cppcheck MSI installer
      run: |
        Invoke-WebRequest -Uri "https://github.com/danmar/cppcheck/releases/download/2.18.0/cppcheck-2.18.0-x64-Setup.msi" -OutFile "cppcheck-setup.msi"
    - name: Install Cppcheck
      run: |
        Start-Process msiexec.exe -Wait -ArgumentList '/I cppcheck-setup.msi /quiet'
    - name: Run cppcheck
      run: |
        & "C:\Program Files\Cppcheck\cppcheck.exe" -i vcpkg --enable=all --inconclusive  --std=c++20 --output-file=cppcheck_report.txt . 2> cppcheck_report.txt
    - name: Upload Cppcheck report
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck_report
        path: cppcheck_report.txt
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache vcpkg binaries
        uses: actions/cache@v3
        with:
          path: |
            vcpkg/installed
            vcpkg/downloads
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-
      - name: Configure with CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run Project in dynamic programming
        run: |
          cd build/Release
          $p = Start-Process ./seam_carving.exe -ArgumentList "../../input.jpg", "200", "300", "dp" -PassThru
            Start-Sleep -Seconds 30
            Stop-Process -Id $p.Id -ErrorAction SilentlyContinue
            Write-Host "Killed process ID $($p.Id) after 30s"
        shell: pwsh

      - name: Run Project in greedy programming
        run: |
          cd build/Release
          $p = Start-Process ./seam_carving.exe -ArgumentList "../../input.jpg", "200", "300", "gp" -PassThru
          Start-Sleep -Seconds 30
          Stop-Process -Id $p.Id -ErrorAction SilentlyContinue
          Write-Host "Killed process ID $($p.Id) after 30s"
        shell: pwsh

      # Optional: clean/build/run scripts, only if you need them for extras
